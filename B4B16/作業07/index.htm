    <body>
    <h4>九九乘法表</h4>
    <script>
        document.write("<table>");
    function nTimesNtable(n){
        for (i=1;i<=n;i++){
            document.write("<tr>");
            for (j=1;j<=n;j++){
                document.write("<td>" + j + "x" + i + "=" + i*j + "</td>");
            }
        }
    }
    nTimesNtable(9);

</script>
